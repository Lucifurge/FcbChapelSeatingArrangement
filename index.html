<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FCB Chapel Seating</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #e0f7fa, #c8e6c9);
  color: #333;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
}

/* Navbar */
nav {
  width: 100%;
  background: #1b5e20;
  padding: 12px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: white;
  position: sticky;
  top: 0;
  z-index: 100;
  flex-wrap: wrap;
}
nav .logo img { height: 45px; width: auto; }
.nav-links { display: flex; align-items: center; flex-wrap: wrap; margin-top: 8px; }
.nav-links a, .nav-links select {
  color: white;
  text-decoration: none;
  margin-left: 15px;
  font-weight: bold;
  background: transparent;
  border: none;
  font-size: 1rem;
  cursor: pointer;
}
.nav-links a:hover { color: #ffd700; }

/* Countdown */
#countdown {
  font-size: 1.1rem;
  margin: 12px auto;
  text-align: center;
  background: rgba(255,255,255,0.25);
  padding: 8px 12px;
  border-radius: 10px;
  font-weight: bold;
  color: #1b5e20;
  min-width: 250px;
  text-shadow: 0 1px 2px rgba(0,0,0,0.2);
}

h1 {
  text-align: center;
  color: #1b5e20;
  font-weight: 900;
  margin: 15px 0;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
  font-size: 2rem;
}

/* Grid seating layout */
#grid {
  display: flex;
  flex-direction: column;
  gap: 14px;
  max-width: 1200px;
  width: 100%;
  padding: 0 10px;
  align-items: center;
}

.seat-row {
  display: flex;
  flex-wrap: nowrap; /* No wrapping so green rows stay in one line */
  justify-content: center;
  gap: 10px;
  width: 100%;
  overflow-x: auto; /* allow horizontal scroll if needed on mobile */
}

.seat {
  padding: 12px 8px;
  text-align: center;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
  color: white;
  background: #43a047;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
  font-size: 0.85rem;
  flex-shrink: 0;
}

.seat:hover { transform: scale(1.15); box-shadow: 0 8px 16px rgba(0,0,0,0.35); }
.gold { background: linear-gradient(135deg, #ffd700, #ffb300); color: #333; text-shadow: 0 1px 2px rgba(0,0,0,0.2);}
.taken { background: #9e9e9e !important; cursor: not-allowed; color: white !important; text-decoration: line-through; box-shadow: inset 0 0 8px rgba(0,0,0,0.3);}

/* Spacer between seats */
.spacer { width: 25px; } /* default spacer */

/* Tooltip */
.seat[data-timestamp]:hover::after {
  content: attr(data-timestamp);
  position: absolute;
  top: -32px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.85);
  color: #fff;
  padding: 4px 10px;
  border-radius: 6px;
  font-size: 12px;
  white-space: nowrap;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.2s ease;
}
.seat[data-timestamp]:hover::after { opacity: 1; }

/* Responsive adjustments */
@media(max-width: 1024px){
  .seat { font-size: 0.75rem; padding: 10px 6px; }
  .spacer { width: 18px; }
}

@media(max-width: 768px){
  .seat { font-size: 0.65rem; padding: 8px 4px; }
  .spacer { width: 14px; }
}

@media(max-width: 480px){
  .seat-row { gap: 5px; justify-content: flex-start; }
  .seat { font-size: 0.55rem; padding: 5px 3px; min-width: 20px; }
  .spacer { width: 8px; }
  #countdown { font-size: 0.9rem; padding: 5px 8px; }
}
</style>
</head>
<body>

<nav>
  <div class="logo">
    <img src="febias.png" alt="Febias Logo" />
  </div>
  <div class="nav-links">
    <a href="#">Home</a>
    <select id="eventSelector">
      <option value="christmas">Christmas for Christ</option>
      <option value="newyear">New Year Celebration</option>
      <option value="easter">Easter Sunday</option>
    </select>
  </div>
</nav>

<div id="countdown">Event starts in: --:--:--:--</div>
<h1 id="eventTitle">Fcb Chapel Seating</h1>
<div id="grid"></div>

<script>
const rows = 12;
const API_URL = "https://script.google.com/macros/s/AKfycbxeZwyYbQX55n0ZIC0EkcYSYk4WQrJLHgt4a4liR__p8RTjUX86L9UzehW1cb1_Ua30/exec";
const saved = {};
const events = {
  christmas: { name: "Christmas for Christ", startDate: "December 5, 2025 18:00:00", endDate: "December 6, 2025 23:59:59" },
  newyear: { name: "New Year Celebration", date: "January 1, 2026 00:00:00" },
  easter: { name: "Easter Sunday", date: "April 20, 2026 00:00:00" }
};
let countdownInterval;

async function loadReservations() {
  try {
    const res = await fetch(API_URL);
    const text = await res.text();
    let data = [];
    try { data = JSON.parse(text); } catch(e) { console.error('Invalid JSON:', text); }
    data.forEach(item => {
      if(item.seat && item.name && item.timestamp){
        saved[item.seat] = { name: item.name, timestamp: new Date(item.timestamp).toLocaleString() };
      } else if(item.seat && item.name){
        saved[item.seat] = { name: item.name, timestamp: "" };
      }
    });
    buildSeats();
  } catch (err) { console.error(err); buildSeats(); }
}

function buildSeats() {
  const gridEl = document.getElementById('grid');
  gridEl.innerHTML = '';
  for(let r=0; r<rows; r++){
    const rowEl = document.createElement('div');
    rowEl.className='seat-row';
    const rowLetter = String.fromCharCode(65+r);

    const seatsInRow = (r < 6) ? 18 : 24;
    const spacerInterval = (r < 6) ? 6 : 4; // Gold: 6 seats, Green: 4 seats

    for(let seatNum=1; seatNum<=seatsInRow; seatNum++){
      const id = rowLetter + seatNum;
      const div = document.createElement('div');
      div.className='seat';
      if(r < 6) div.classList.add('gold');
      div.textContent = id;

      if(saved[id]){
        div.classList.add('taken');
        div.textContent = id+' ('+saved[id].name+')';
        if(saved[id].timestamp) div.setAttribute('data-timestamp', saved[id].timestamp);
      }

      div.onclick = async()=> {
        if(div.classList.contains('taken')) return;
        const name = prompt('Enter your name to reserve '+id+':');
        if(!name) return;
        const timestamp = new Date().toLocaleString();
        saved[id] = { name, timestamp };
        div.classList.add('taken');
        div.textContent = id+' ('+name+')';
        div.setAttribute('data-timestamp', timestamp);
        const params = new URLSearchParams({ seat:id, name:name });
        try{ await fetch(API_URL+'?'+params.toString(), { method:'GET' }); } catch(err){ console.error(err); }
      };

      rowEl.appendChild(div);

      // Insert larger spacer every X seats
      if(seatNum % spacerInterval === 0 && seatNum !== seatsInRow){
        const spacer = document.createElement('div');
        spacer.className='spacer';
        spacer.style.width = (r < 6) ? '30px' : '25px'; // Gold 30px, Green 25px
        rowEl.appendChild(spacer);
      }
    }

    gridEl.appendChild(rowEl);
  }
}

function startCountdown(eventKey){
  const countdownEl=document.getElementById('countdown');
  const eventTitle=document.getElementById('eventTitle');
  const event=events[eventKey];
  eventTitle.textContent=event.name;

  if(countdownInterval) clearInterval(countdownInterval);

  countdownInterval=setInterval(()=>{
    const now=new Date().getTime();
    const startTime=new Date(event.startDate).getTime();
    const endTime=new Date(event.endDate).getTime();

    if(now < startTime){
      const distance=startTime-now;
      const days=Math.floor(distance/(1000*60*60*24));
      const hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
      const minutes=Math.floor((distance%(1000*60*60))/(1000*60));
      const seconds=Math.floor((distance%(1000*60))/1000);
      countdownEl.innerHTML=`Event "${event.name}" starts in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    } else if(now >= startTime && now <= endTime){
      countdownEl.innerHTML=`Event "${event.name}" is ongoing!`;
    } else {
      countdownEl.innerHTML=`Event "${event.name}" has ended.`;
      clearInterval(countdownInterval);
    }
  },1000);
}

document.getElementById('eventSelector').addEventListener('change',e=>startCountdown(e.target.value));

loadReservations();
startCountdown('christmas');
</script>
</body>
</html>
