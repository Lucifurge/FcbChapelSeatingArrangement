<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FCB Chapel Seating</title>
<style>
/* ---------- Body & Fonts ---------- */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #e0f7fa, #c8e6c9);
  margin: 0;
  color: #333;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ---------- Navbar ---------- */
nav {
  width: 100%;
  background: #1b5e20;
  padding: 12px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: white;
  position: sticky;
  top: 0;
  z-index: 100;
  flex-wrap: wrap;
}
nav h2 { margin: 0; font-size: 1.5rem; }
.nav-links { display: flex; align-items: center; flex-wrap: wrap; margin-top: 8px; }
.nav-links a, .nav-links select {
  color: white;
  text-decoration: none;
  margin-left: 15px;
  font-weight: bold;
  background: transparent;
  border: none;
  font-size: 1rem;
  cursor: pointer;
}
.nav-links a:hover { color: #ffd700; }

/* ---------- Countdown ---------- */
#countdown {
  font-size: 1.1rem;
  margin: 12px auto;
  text-align: center;
  background: rgba(255,255,255,0.25);
  padding: 8px 12px;
  border-radius: 10px;
  font-weight: bold;
  color: #1b5e20;
  min-width: 250px;
  text-shadow: 0 1px 2px rgba(0,0,0,0.2);
}

/* ---------- Title ---------- */
h1 { text-align: center; color: #1b5e20; font-weight: 900; margin: 15px 0; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); font-size: 2rem; }

/* ---------- Grid ---------- */
#grid {
  display: flex;
  flex-direction: column;
  gap: 12px;
  max-width: 1200px;
  margin: 20px auto;
  width: 100%;
  padding: 0 10px;
  align-items: center;
}
.seat-row {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  transform-origin: bottom center;
}
.seat {
  padding: 12px 8px;
  text-align: center;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
  color: white;
  background: #43a047;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
  position: relative;
  user-select: none;
  font-size: 0.9rem;
}
.seat:hover { transform: scale(1.15); box-shadow: 0 8px 16px rgba(0,0,0,0.35); }
.gold { background: linear-gradient(135deg, #ffd700, #ffb300); color: #333; text-shadow: 0 1px 2px rgba(0,0,0,0.2);}
.taken { background: #9e9e9e !important; cursor: not-allowed; color: white !important; text-decoration: line-through; box-shadow: inset 0 0 8px rgba(0,0,0,0.3);}
.space { width: 20px; }

.seat[data-timestamp]:hover::after {
  content: attr(data-timestamp);
  position: absolute;
  top: -32px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.85);
  color: #fff;
  padding: 4px 10px;
  border-radius: 6px;
  font-size: 12px;
  white-space: nowrap;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.2s ease;
}
.seat[data-timestamp]:hover::after { opacity: 1; }

/* ---------- Curve the rows for C-shape ---------- */
#grid .seat-row:nth-child(1) { transform: rotate(-12deg); }
#grid .seat-row:nth-child(2) { transform: rotate(-8deg); }
#grid .seat-row:nth-child(3) { transform: rotate(-4deg); }
#grid .seat-row:nth-child(4) { transform: rotate(-2deg); }
#grid .seat-row:nth-child(5) { transform: rotate(0deg); }
#grid .seat-row:nth-child(6) { transform: rotate(2deg); }
#grid .seat-row:nth-child(7) { transform: rotate(4deg); }
#grid .seat-row:nth-child(8) { transform: rotate(6deg); }
#grid .seat-row:nth-child(9) { transform: rotate(8deg); }
#grid .seat-row:nth-child(10) { transform: rotate(10deg); }
#grid .seat-row:nth-child(11) { transform: rotate(12deg); }
#grid .seat-row:nth-child(12) { transform: rotate(14deg); }

/* ---------- Mobile adjustments ---------- */
@media(max-width: 768px){
  .seat { font-size: 0.75rem; padding: 8px 5px; }
  #countdown { font-size: 0.95rem; padding: 6px 8px; }
  .space { width: 12px; }
}
@media(max-width: 480px){
  .seat { font-size: 0.65rem; padding: 6px 3px; }
  .space { width: 8px; }
}
</style>
</head>
<body>

<nav>
  <h2>Fcb Chapel</h2>
  <div class="nav-links">
    <a href="#">Home</a>
    <select id="eventSelector">
      <option value="christmas">Christmas for Christ</option>
      <option value="newyear">New Year Celebration</option>
      <option value="easter">Easter Sunday</option>
    </select>
  </div>
</nav>

<div id="countdown">Event starts in: --:--:--:--</div>

<h1 id="eventTitle">Fcb Chapel Seating</h1>
<div id="grid"></div>

<script>
const rows = 12;
const seatsPerRow = 18;
const API_URL = "https://script.google.com/macros/s/AKfycbxeZwyYbQX55n0ZIC0EkcYSYk4WQrJLHgt4a4liR__p8RTjUX86L9UzehW1cb1_Ua30/exec";
const saved = {};
const events = {
  christmas: [
    { name: "Christmas for Christ (Start Dec 5, 6PM)", date: "December 5, 2025 18:00:00" },
    { name: "Christmas for Christ (Dec 6)", date: "December 6, 2025 00:00:00" }
  ],
  newyear: [{ name: "New Year Celebration", date: "January 1, 2026 00:00:00" }],
  easter: [{ name: "Easter Sunday", date: "April 20, 2026 00:00:00" }]
};
let countdownInterval;
let currentEventIndex = 0;

// ---------- Load Reservations ----------
async function loadReservations() {
  try {
    const res = await fetch(API_URL);
    const text = await res.text();
    let data = [];
    try { data = JSON.parse(text); } catch(e) { console.error('Invalid JSON:', text); }
    data.forEach(item => {
      if(item.seat && item.name && item.timestamp){
        saved[item.seat] = { name: item.name, timestamp: new Date(item.timestamp).toLocaleString() };
      } else if(item.seat && item.name){
        saved[item.seat] = { name: item.name, timestamp: "" };
      }
    });
    buildSeats();
  } catch (err) { console.error(err); buildSeats(); }
}

// ---------- Build Seats ----------
function buildSeats() {
  const gridEl = document.getElementById('grid');
  gridEl.innerHTML = '';
  for(let r = 0; r < rows; r++){
    const rowEl = document.createElement('div');
    rowEl.className = 'seat-row';
    const rowLetter = String.fromCharCode(65 + r);

    for(let block = 0; block < 3; block++){
      for(let s = 1; s <= 6; s++){
        const seatNum = block*6 + s;
        if(seatNum > seatsPerRow) continue;
        const id = rowLetter + seatNum;
        const div = document.createElement('div');
        div.className='seat';
        if(r<6) div.classList.add('gold');
        div.textContent=id;

        if(saved[id]){
          div.classList.add('taken');
          div.textContent=id+' ('+saved[id].name+')';
          if(saved[id].timestamp) div.setAttribute('data-timestamp', saved[id].timestamp);
        }

        div.onclick = async()=>{
          if(div.classList.contains('taken')) return;
          const name=prompt('Enter your name to reserve '+id+':');
          if(!name) return;
          const timestamp=new Date().toLocaleString();
          saved[id]={name,timestamp};
          div.classList.add('taken');
          div.textContent=id+' ('+name+')';
          div.setAttribute('data-timestamp',timestamp);
          const params=new URLSearchParams({seat:id,name:name});
          try{await fetch(API_URL+'?'+params.toString(),{method:'GET'});}catch(err){console.error(err);}
        };
        rowEl.appendChild(div);
      }
      if(block<2){
        const spacer=document.createElement('div');
        spacer.className='space';
        rowEl.appendChild(spacer);
      }
    }
    gridEl.appendChild(rowEl);
  }
}

// ---------- Countdown ----------
function startCountdown(eventKey){
  const countdownEl=document.getElementById('countdown');
  const eventTitle=document.getElementById('eventTitle');
  const eventList = events[eventKey];
  currentEventIndex = 0;

  if(countdownInterval) clearInterval(countdownInterval);

  countdownInterval = setInterval(()=>{
    const now=new Date().getTime();
    let event = eventList[currentEventIndex];
    let eventDate = new Date(event.date).getTime();
    let distance = eventDate - now;

    if(distance <= 0){
      currentEventIndex++;
      if(currentEventIndex >= eventList.length){
        countdownEl.innerHTML = "ðŸŽ‰ The event has started!";
        clearInterval(countdownInterval);
        return;
      }
      return; // next loop will pick next event
    }

    const days = Math.floor(distance/(1000*60*60*24));
    const hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    const minutes = Math.floor((distance%(1000*60*60))/(1000*60));
    const seconds = Math.floor((distance%(1000*60))/1000);

    countdownEl.innerHTML=`Event "${event.name}" starts in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
  },1000);

  eventTitle.textContent = eventList[0].name;
}

document.getElementById('eventSelector').addEventListener('change', e => startCountdown(e.target.value));

loadReservations();
startCountdown('christmas');
</script>
</body>
</html>
