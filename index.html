<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chapel Style Seating</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 0;
  text-align: center;
}

h1 {
  margin-top: 20px;
  font-size: 1.5rem;
  color: #1b5e20;
}

#grid {
  display: flex;
  flex-direction: column-reverse; /* So gold is at the front */
  align-items: center;
  gap: 20px;
  padding-top: 30px;
  position: relative;
}

.seat-row {
  display: flex;
  justify-content: center;
  gap: 12px;
  transform: rotate(var(--angle));
  transform-origin: center bottom;
}

.seat {
  padding: 10px 6px;
  font-size: 0.75rem;
  min-width: 32px;
  border-radius: 8px;
  text-align: center;
  cursor: pointer;
  font-weight: bold;
  color: white;
  background: #43a047;
  box-shadow: 0 2px 5px rgba(0,0,0,0.22);
  flex-shrink: 0;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.seat:hover {
  transform: scale(1.05);
  box-shadow: 0 3px 8px rgba(0,0,0,0.28);
}

.gold {
  background: linear-gradient(135deg, #ffd700, #ffb300);
  color: #333;
}

.green {
  background: linear-gradient(135deg, #4caf50, #2e7d32);
  color: white;
}

.reserved {
  background: #9e9e9e !important;
  cursor: not-allowed;
  color: #fff !important;
}

.spacer {
  width: 40px;
}
</style>
</head>
<body>

<h1>Chapel Seating</h1>
<input id="nameInput" placeholder="Enter your name">
<div id="message"></div>
<div id="grid"></div>

<script>
const rows = 12;
let reservations = {};

function buildSeats() {
  const gridEl = document.getElementById("grid");
  gridEl.innerHTML = "";

  for (let r = 0; r < rows; r++) {
    const rowEl = document.createElement("div");
    rowEl.className = "seat-row";

    const rowLetter = String.fromCharCode(65 + r);
    const isGold = r < 6;
    const seatsInRow = isGold ? 18 : 24;
    const groupSize = isGold ? 6 : 4;
    const spacerWidth = isGold ? "50px" : "35px";

    // Calculate U-shape rotation: positive angles on left side, negative on right side
    const maxAngle = 25; // max curve
    const center = (seatsInRow+1)/2;
    rowEl.style.setProperty("--angle", "0deg"); // no individual rotation per row

    for (let seatNum = 1; seatNum <= seatsInRow; seatNum++) {
      const id = rowLetter + seatNum;
      const div = document.createElement("div");
      div.className = "seat";
      div.classList.add(isGold ? "gold" : "green");
      div.textContent = id;

      if (reservations[id]) {
        div.classList.add("reserved");
      }

      div.onclick = () => reserveSeat(id);
      rowEl.appendChild(div);

      if (seatNum % groupSize === 0 && seatNum !== seatsInRow) {
        const spacer = document.createElement("div");
        spacer.className = "spacer";
        spacer.style.width = spacerWidth;
        rowEl.appendChild(spacer);
      }
    }

    // Set upward U-curve by margin
    rowEl.style.marginLeft = `${Math.abs(6 - r) * 12}px`;

    gridEl.appendChild(rowEl);
  }
}

function reserveSeat(id) {
  const name = document.getElementById("nameInput").value.trim();
  if (!name) { showMessage("Please enter your name first."); return; }
  if (reservations[id]) { showMessage("Seat is already reserved."); return; }
  reservations[id] = { name: name, time: new Date().toLocaleString() };
  showMessage(`Seat ${id} reserved successfully.`);
  buildSeats();
}

function showMessage(msg) {
  document.getElementById("message").textContent = msg;
}

buildSeats();
</script>

</body>
</html>
